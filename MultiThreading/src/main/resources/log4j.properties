log4j.rootCategory=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern= %d{HH:mm:ss} {[%-5p]}[%-8.8t][%42.42c] - [%X] %m%n

log4j.logger.kushnirenko.threads=DEBUG, console
log4j.logger.kushnirenko.threads.additivity=false